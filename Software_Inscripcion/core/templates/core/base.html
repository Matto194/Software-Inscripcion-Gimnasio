{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
</head>
<body>

    <!-- barra de navegacion -->

        <div class="container-fluid">
         <div class="col-md-10"><img src="{% static 'core/img/Logo_UTFSM.png' %}" alt="Logo Pagina" width="60" height="60"></div>
          <div class="col-md-1"><a class="navbar-brand" href="{%url 'admin:index'%}">Iniciar sesi√≥n</a></div>
        </div>
      </nav>  

    <div class= 'container'>
      
      <div class= 'row' >
        
        <!--Raul Detalless-->
        <div class= 'col-3'> hola</div> 
        <!--Mati Calendario-->
        <div class= 'col-9'>
          <div id='calendar'></div>
        </div>   
      </div>   
    </div> 
      
    {% block header %} {% endblock %}

    {% block content %} 

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
</body>
</html>
